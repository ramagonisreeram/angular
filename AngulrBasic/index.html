<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-select-with-default-values-production</title>
  

  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="defaultValueSelect">
  <div ng-controller="ExampleController">

 
    <select name="mySelect" id="mySelect"
      ng-options="site.name for site in sites.availableSites track by site.id"
      ng-model="sites.selectedSite"></select>

 <label ng-repeat="n in sites.selectedSite.units">
       <input type="radio" ng-model="$parent.selectedUnit" ng-value="n" />{{n}}
         </label>
         <hr>
        <br> {{selectedUnit}}
</div>
</body>
</html>
